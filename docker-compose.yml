version: '3.8'

services:
  # Backend API Service
  backend:
    build: 
      context: .
      target: backend-build
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_PATH=./database/symplora.sqlite
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Development Service
  frontend:
    build:
      context: .
      target: frontend-build
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

  # Production-like deployment (optional)
  production:
    build:
      context: .
      target: production
    ports:
      - "3000:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=./database/symplora.sqlite
    volumes:
      - ./backend/database:/app/backend/database
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })\""]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# Volumes for persistent data
volumes:
  backend_data:
  frontend_data:

# Networks
networks:
  default:
    name: symplora-network
